  [data-nextjs-dialog-overlay] {

    top: 0;

    padding: 10vh 15px 0;
  }

  @media (max-height: 812px) {
    [data-nextjs-dialog-overlay] {
      padding: 15px 15px 0;
    }
  }

  [data-nextjs-dialog-backdrop] {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: var(--color-backdrop);
    pointer-events: all;
    z-index: -1;

  [data-nextjs-dialog-backdrop-fixed] {

      left: 5vw;
    }

    height: 30px;
    overflow: hidden;

  .nextjs-static-indicator-toast-wrapper:hover {
    width: 140px;
  }

    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
  }

  .nextjs-static-indicator-toast-text {
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.3s ease-in-out;
    line-height: 30px;
    position: absolute;
    left: 30px;
    top: 0;
  }

  .nextjs-static-indicator-toast-wrapper:hover
    .nextjs-static-indicator-toast-text {
    opacity: 1;
  }

  .nextjs-static-indicator-toast-wrapper button {
    color: var(--color-font);

    border: none;
    margin-left: 6px;
    margin-top: -2px;

  .nextjs-static-indicator-toast-wrapper button:focus {
    opacity: 1;

    width: 16px;
    height: 16px;
  }
