<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Table</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
	:root {
	  --HP_Basic: 1000;
	  --HP_Add: 1000;
	  
	}
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #d0d0e0;
      margin: 0;
      padding: 20px;
    }
 
    .table-container {
      max-width: 600px;
      margin: 0 auto;
      background: #2b2b3b;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
 
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
 
    .table-header h1 {
      font-size: 1.2em;
      margin: 0;
    }
 
    .table-header .level {
      font-size: 1em;
      background: #444;
      padding: 5px 10px;
      border-radius: 5px;
    }
 
    table {
      width: 100%;
      border-collapse: collapse;
    }
 
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
	
	th {
        width: 120px;
    }
	
	
	.color {
		width: 5px;
		height: 15px;
		display: inline-block;
		margin-right: 8px;
	} 
 
    .parts-slot {
      background: #3a3a4a;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
    }
 
    .parts-slot h3 {
      margin: 0 0 10px;
      font-size: 1em;
    }
 
    .slot {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
 
    .slot span {
      flex-basis: 120px;
    }
	
	.slot-bar {
		flex-grow: 1;
		height: 8px;
		background-color: #000;
		border-radius: 5px;
		overflow: hidden;
		position: relative;
		display: grid; /* Use grid for easy division */
		grid-template-columns: repeat(45, 1fr); /* Divide into 45 equal columns */
	}

	.slot-fill_used {
		height: 100%;
		background-color: #f39c12; 
	}
	
	.slot-fill_limit {
		height: 100%;
		background-color: #ddd;
	}

	.slot-bar::after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-image: repeating-linear-gradient(
			to right,
			transparent,
			transparent calc(100% / 45 - 1px), /* Adjust width of each box */
			black calc(100% / 45 - 1px), /* Black line */
			black calc(100% / 45) /* End of black line */
		);
		z-index: 0; /* Place lines behind the fill */
	}
	
	.status-bar {
		flex-grow: 1;
		height: 8px;
		background-color: #444; 
		border-radius: 5px;
		overflow: hidden;
		position: relative;
		display: grid; 
	}

	.status-bar-hp {
		grid-template-columns: repeat(30000, 1fr); /* max 30000 */
	}
	
	.status-bar-def {
		grid-template-columns: repeat(50, 1fr); /* max 50 */
	}
	
	.status-bar-atk {
		grid-template-columns: repeat(100, 1fr); /* max 100 */
	}
	
	.status-bar-spd {
		grid-template-columns: repeat(240, 1fr); /* max 250 */
	}
	
	.status-bar-booster {
		grid-template-columns: repeat(240, 1fr); /* max 250 */
	}
	
	.status-bar-turn {
		grid-template-columns: repeat(240, 1fr); /* max 250 */
	}
	
	.status-fill_basic {
		height: 100%;
		background-color: #4caf50; 
	}
	
	.status-fill_add {
		height: 100%;
		background-color: #f39c12;
	}

	.col2 {
		width: 50px;
	}
	
	.col3 {
		width: 20px;
	}
	
	.col4 {
	}
	
	@media only screen and (max-width: 400px) {
		th {
			width: auto; /* Allow the th to grow to fit content */
			flex-direction: column; /* Stack color and text vertically */
			align-items: flex-start; /* Align items to the left */
			font-size :Small;
		}
		td {
			font-size :Small;
		}
		.color{
			margin-right: 2px;
			height: 10px;
			width: 5px;
		}
		.col2 {
			width: 50px;
		}
		
		.col3 {
			width: 20px;
		}
		.col4 {
			display :none;
		}
		.slot-bar::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: none;
			);
			z-index: 0; /* Place lines behind the fill */
		}
	}
  </style>
</head>
<body>

<script>
    $(document).ready(function() {
        $.ajax({
            url: 'https://poe21c.github.io/script/gbo_mecha_full.csv',
            dataType: 'text',
            mimeType: 'text/csv; charset=utf-8',
            success: function(data) {
                var rows = data.split('\n');
                var headers = rows[0].split(',');

                var nameIndex = headers.indexOf('名称');
                var lvIndex = headers.indexOf('LV');
                var addrIndex = headers.indexOf('属性');
                var costIndex = headers.indexOf('Cost');
                var addrIndex = headers.indexOf('属性');
                var HPIndex = headers.indexOf('HP');


                for (var i = 1; i < rows.length; i++) {
                    var rowData = rows[i].split(',');
                    if (rowData && rowData[lvIndex] === '1' && rowData[nameIndex]) {
                        $('#name-dropdown').append($('<option>', {
                            value: rowData[nameIndex],
                            text: rowData[nameIndex]
                        }));
                    }
                }

                $('#name-dropdown').change(function() {
                    var selectedName = $(this).val();
                    var selectedData = {};

                    for (var i = 1; i < rows.length; i++) {
                        var rowData = rows[i].split(',');
                        if (rowData && rowData[nameIndex] === selectedName) {
                            selectedData = rowData;
                            break;
                        }
                    }
				
				
				$('h1').text(selectedData[nameIndex]);
				$('.col2').text(selectedData[costIndex]);
				
				$('.HP').text(selectedData[HPIndex]);
				$(':root').css('--HP_Basic', selectedData[HPIndex]);
				
				
                });
            },
            error: function(error) {
                console.error("Error loading CSV:", error);
                $('#data-container').html("<p>Error loading data.</p>");
            }
        });
    });
</script>
